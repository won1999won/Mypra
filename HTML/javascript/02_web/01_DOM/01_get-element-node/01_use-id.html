<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_use id</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <pre>
    <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다.</b>
    문서 내에 중복된 id 값을 갖는 HTML 요소가 여러 개 존재하더라도 에러가 발생하지는 않지만 해당 id 값을 갖는 첫 번째 요소 노드만 반환한다. 
    </pre>

    <div id="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>
    <div id="area1" class="area">
        div 영역
    </div>
    <script>
        // 중복 id는 그중  첫번재요소를 반환
        const $elem =document.getElementById('area1')
        $elem.style.backgroundColor='yellow';

        // let area2=100;
        area2.style.backgroundColor='red';

        const $noElem=document.getElementById('area3');
        $noElem.style.backgroundColor='blue';
    </script>

</body>
</html>

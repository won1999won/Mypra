<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_keyboard event</title>
    <style>
        .area {
            background : lightgray;
            border : 1px solid black;
            min-height : 100px;
        }
    </style>
</head>
<body>
    <h1>03. 키보드 이벤트</h1>
    <h3>키보드 이벤트 종류</h3>
    <ul>
        <li>keydown</li>
        <li>keyup</li>
    </ul>

    <h3>키보드 이벤트 테스트</h3>
    <input type="text" placeholder="아무 키나 입력하세요">
    <pre>
        event.key : 문자 
        event.code : 물리적인 키 코드<br>
        Ex. 소문자 a를 입력하면 event.key=a event.code=KeyA
        대문자 A를 입력하면 event.key=A event.code=KeyA
    </pre>
    <div class="area"></div>
   
</body>
</html>

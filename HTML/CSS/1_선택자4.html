<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택지4</title>
    <style>
        div{width: 300px;
        height: 300px;
    background-color: cornsilk;}

    #test2{
        background-color: cadetblue;
        color: darkcyan;
    }
    .test{
        background-color: aquamarine !important;
        color: blueviolet;
    }

    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css속성은 위에서 아래로 적용되지만
        같은 태그레 여러개의 css속성이 설정된 경우에는 우선순의에따라 스타일이 적용된다
    </p>
    <pre>태그 선택자>클래스 선택자>아이디 선택자>인라인 선택자>!important 순서로 우선순위를 가진다</pre>
    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <div id="test1" class="test1">우선순위1</div>
    <div id="test2" class="test2" style="background-color: brown;">우선순위2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수입력사항</legend>
        <label><strong>ID</strong></label>
        <input type="text" placeholder="아이디 10글자이내">
        <button type="button">중복 확인</button>
        <br><br<legend><strong>비밀번호</strong></legend>
        <input type="text" width="100px" placeholder="영문,숫자,특수문자 포함 8자이상">
        <br><br<legend><strong>비밀번호 확인</strong></legend>
        <input type="text">
        <br><label><strong>Email</strong></label>
        <input type="email"> 
        <select name="@Mail">
            <option value="input">직접 입력</option>
            <option value="@gmail">@gmail
            </option>
            <option value="@naver">@naver         
            </option>
        </select>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <label>프로필 사진</label>
        <input type="file" value="uploadfile" multiple>
        <br><br><label>성별:</label>
        <input id="남자" type="radio" name="gender" value="M">남자
        <input id="여자" type="radio" name="gender" value="F">여자
        <br><br><label>생년월일:</label>
        <input type="date" name="date">
        <br>
        <br>
        <label>취미</label>
        <br><input type="checkbox" id="baseball" name="hobby" value="야구">야구
        <input type="checkbox" id="basketball" name="hobby" value="농구">농구
        <input type="checkbox" id="football" name="hobby" value="축구">축구
        <br><input type="checkbox" id="stuby" name="hobby" value="공부">공부
        <input type="checkbox" id="music" name="hobby" value="음악">음악
        <br><input type="checkbox" id="free" name="hobby" value="기타">기타 : <input type="text">
        <br><br>
        <label>자기소개</label>
        <br>&nbsp;<textarea name="input" cols="30" rows="4" style="resize: none;"></textarea>          
    </fieldset>
    <p>
        &nbsp;&nbsp;&nbsp;<button type="button" name="regi">회원가입</button>
    <button type="button" name="re">다시입력</button>
    <button type="button" name="back">이전으로</button>
    </p>
    
</body>
</html>
